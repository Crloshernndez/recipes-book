<div class="row">
  <div class="col-xs-5">
    <app-recipe-list
      (recipeSelected)="detailsSelectedRecipe = $event"
    ></app-recipe-list>
  </div>
  <div class="col-md-7">
    <app-recipe-detail
      *ngIf="detailsSelectedRecipe; else infoText"
      [recipeDetails]="detailsSelectedRecipe"
    ></app-recipe-detail>
    <ng-template #infoText
      ><p appTest hoverColor="green">Please select a recipe!</p></ng-template
    >
  </div>
</div>
