<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
    <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
      <div class="col-xs-12">
        <div class="form-group">
          <label for="email">email</label>
          <input
            type="email"
            id="email"
            class="form-control"
            name="email"
            ngModel
            required
            email
          />
        </div>
      </div>

      <div class="col-xs-12">
        <div class="form-group">
          <label for="email">password</label>
          <input
            type="password"
            id="password"
            class="form-control"
            name="password"
            ngModel
            required
            minlength="6"
          />
        </div>
      </div>

      <div class="col-xs-12">
        <button
          type="submit"
          class="btn btn-success"
          [disabled]="!authForm.valid"
        >
          {{ isLoginMode ? "Login" : "Sing Up" }}
        </button>
        |
        <button type="button" class="btn btn-primary" (click)="onSwitchMode()">
          Switch to {{ isLoginMode ? "Sing up" : "Login" }}
        </button>
      </div>
    </form>
  </div>
</div>
